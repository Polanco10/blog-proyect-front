<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let article of articles">
        <mat-card class="example-card">
            <mat-card-title>{{article.title}}</mat-card-title>
            <mat-card-subtitle>{{article.author}} - {{article.createdAt}}</mat-card-subtitle>
            <mat-card-content>
                <p>{{article.resume}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/articles',article.id]">Ver m√°s</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
